<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final Exam</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="bg-info text-center">
            <h1 class="text-danger">Final Exam</h1>
            <p class="text-light">Find all even numbers between two numbers</p>
        </header>
        <form id="mainForm" action="/">
            <div class="field">
                <label for="number1" class="text-success">Number 1:</label><br>
                <input type="text" name="number1" id="number1">
            </div><!--
            --><div class="field">
                <label for="number2" class="text-success">Number 2:</label><br>
                <input type="text" name="number2" id="number2">
            </div>
            <input type="submit" class="btn btn-outline-warning" value="Submit">
        </form>
        <div class="result-area">
            <h2 class="text-success">Calculation Result:</h2>
            <div id="result"></div>
        </div>
    </div>
</body>
</html>
